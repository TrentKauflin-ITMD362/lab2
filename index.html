
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-362 Internet Technologies and Web Design Lab 2</title>
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Please Input Some Information</h1>
  <form action="#null" method="get" autocomplete="on">
    <div id="container">
      <div id="emailsection">
        <label for="email">Email Adress: </label>
        <input type="email" id= "email" name="email_field" placeholder="email here">
      </div>
      <div id="phonesection">
        <label for="phone">Phone Number:</label>
        <input type="tel" id= "phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <div id ="birthdaysection">
        <label for="birthday">Enter your birthday:</label>   
        <input type="date" id="birthday" name="birthday">  
      </div>    
    </div>
    <div id="submit">
      <input type="submit" value="submit">
    </div>
  </form>
</body>
</html>
